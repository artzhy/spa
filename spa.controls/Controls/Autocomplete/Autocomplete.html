<input class="input" type="text" data-bind="
    attr: { placeholder: placeholderText },
    autofocus: autofocus,
    css: { focus: autocompleteFocused },
    enable: enabled,
    event: { keydown: onKeyDown },
    hasFocus: focused,
    value: text,
    valueUpdate: 'input'" />
<div class="popup" tabindex="-1" data-bind="
    event: { mousedown: onPopupMouseDown },
    foreach: suggestions,
    hasFocus: popupFocused,
    visible: popupVisible">
    <!-- ko if: $componentTemplateNodes != null && $componentTemplateNodes.length > 0 -->
    <div class="popup-item" data-bind="
        click: $parent.onItemClick,
        css: { active: $parent.activeItem() == $data },
        event: { mouseover: $parent.onItemMouseOver, mousedown: $parent.onItemMouseDown },
        template: { nodes: $componentTemplateNodes }">
    </div>
    <!-- /ko -->
    <!-- ko if: $componentTemplateNodes == null || $componentTemplateNodes.length > 0 -->
    <div class="popup-item" data-bind="
        click: $parent.onItemClick,
        css: { active: $parent.activeItem() == $data },
        event: { mouseover: $parent.onItemMouseOver, mousedown: $parent.onItemMouseDown },
        html: $parent.getItemText($data)">
    </div>
    <!-- /ko -->
</div>
