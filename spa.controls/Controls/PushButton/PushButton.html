<!-- ko if: $componentTemplateNodes != null && $componentTemplateNodes.length > 0 -->
<button class="button" type="button" data-bind="
    attr: { title: title, type: type },
    click: function(data, ev) { onClick($parent, ev); },
    css: className,
    disable: disabled,
    template: { nodes: $componentTemplateNodes }"></button>
<!-- /ko -->
<!-- ko if: $componentTemplateNodes == null || $componentTemplateNodes.length == 0  -->
<button class="button" type="button" data-bind="
    attr: { title: title, type: type },
    click: function(data, ev) { onClick($parent, ev); },
    css: className,
    disable: disabled,
    html: text"></button>
<!-- /ko -->
